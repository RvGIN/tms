<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="border-b shadow fixed w-full bg-white flex justify-between items-center px-4 py-2 h-16 ">
        <a href="/tms/index.html" class="text-2xl font-semibold">MapleStory</a>
        <ul class="flex flex-row">
            <li class="py-2 px-4 mx-2 border border-black rounded-lg hover:bg-gray-100 cursor-pointer">
                <a href="/tms/mr_tang.html">湯寶寶的料理廚房</a>
            </li>
            <li class="py-2 px-4 mx-2 border border-black rounded-lg hover:bg-gray-100 cursor-pointer">
                <a href="/tms/dream_city.html">夢之都</a>
            </li>
            <li class="py-2 px-4 mx-2 border border-black rounded-lg hover:bg-gray-100 cursor-pointer">
                <a href="/tms/game_notify.html">小遊戲提醒</a>
            </li>
        </ul>
    </nav>

    <div class="bg-amber-50 w-full flex justify-center pt-16">
        <div class="container bg-white border rounded-xl my-10 p-8">

            <ol class="inline-flex items-center space-x-1 md:space-x-3 mb-5">
                <li class="inline-flex items-center">
                    <a href="/tms/" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
                        <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                        </svg>
                        首頁
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="ml-1 text-sm font-medium text-gray-700 md:ml-2">小遊戲提醒</span>
                    </div>
                </li>
            </ol>

            <div class="flex justify-between">
                <div>
                    <h2 class="text-xl font-normal">小遊戲提醒器</h2>
                    <span class="text-sm">於 25、29 分各提醒一次</span>
                </div>
                <p class="p-2">
                    <span class="text-sm">下一場小遊戲：</span>
                    <span id="gameName" class="text-2xl"></span>
                </p>
            </div>

            <ul role="list" class="divide-y divide-gray-100">
                <li class="mt-5"></li>
                <li class="flex gap-x-6">
                    <input type="checkbox" id="ox">
                    <label for="ox" class="w-full py-5">
                        <div class="flex flex-col">
                            OX 問答
                            <span class="pl-3 text-sm border-l-4 border-slate-200 text-slate-400">每 0, 3, 6, 9 點</span>
                        </div>
                    </label>
                </li>
                <li class="flex gap-x-6">
                    <input type="checkbox" id="rockPaperScissors">
                    <label for="rockPaperScissors" class="w-full py-5">
                        <div class="flex flex-col">
                            剪刀石頭布
                            <span class="pl-3 text-sm border-l-4 border-slate-200 text-slate-400">每 1, 4, 7, 10 點</span>
                            <a href="http://agrodesu.com/maple/RPS/" target="_blank"
                                class="pl-3 text-sm border-l-4 border-slate-200 text-blue-400 w-auto">Savior剪刀石頭布 懶人猜拳網址</a>
                        </div>
                    </label>
                </li>
                <li class="flex gap-x-6">
                    <input type="checkbox" id="bingo">
                    <label for="bingo" class="w-full py-5">
                        <div class="flex flex-col">
                            賓果
                            <span class="pl-3 text-sm border-l-4 border-slate-200 text-slate-400">每 2, 5, 8, 11 點</span>
                        </div>
                    </label>
                </li>
                <li class="mb-5"></li>
            </ul>
            <div class="flex items-center">
                <button onclick="start()"
                    class="mx-2 bg-transparent hover:bg-green-400 text-green-400 font-semibold hover:text-white py-2 px-4 border border-green-400 hover:border-transparent rounded">
                    啟用
                </button>

                <button onclick="reset()"
                    class="mx-2 bg-transparent hover:bg-red-400 text-red-400 font-semibold hover:text-white py-2 px-4 border border-red-400 hover:border-transparent rounded">
                    重置
                </button>
            </div>
        </div>
    </div>

    <script src="src/js/game_notify.js"></script>
</body>

</html>
